apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: prow-ingress
  annotations:
    kubernetes.io/tls-acme: "true"
    # nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - secretName: prow-tls
    hosts:
    - ci-bot-aks-ingress.eastus.cloudapp.azure.com
  rules:
  - host: ci-bot-aks-ingress.eastus.cloudapp.azure.com
    http:
      paths:
      - path: /*
        backend:
          serviceName: deck
          servicePort: 80
      - path: /hook
        backend:
          serviceName: hook
          servicePort: 8888
