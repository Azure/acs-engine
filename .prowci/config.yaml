prowjob_namespace: default
log_level: debug

tide:
  # target_url: prow-acs-engine.westus2.cloudapp.azure.com/tide.html
  merge_method:
    Azure/acs-engine: squash
  queries:
  - repos:
    - Azure/acs-engine
    labels:
    - lgtm
    - approved
    missingLabels:
    - needs-ok-to-test
    - DO-NOT-MERGE
    - do-not-merge/work-in-progress
    - do-not-merge/hold
