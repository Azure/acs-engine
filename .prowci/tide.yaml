apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: tide
  spec:
    selector:
      app: prow
      component: tide
    ports:
    - port: 80
      targetPort: 8888
    type: ClusterIP
- apiVersion: apps/v1beta2
  kind: Deployment
  metadata:
    name: tide
    labels:
      app: prow
      component: tide
  spec:
    # Do not scale up.
    replicas: 1
    selector:
      matchLabels:
        app: prow
        component: tide
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          app: prow
          component: tide
      spec:
        serviceAccountName: tide
        containers:
        - name: tide
          image: quay.io/kargakis/tide:workaround
          imagePullPolicy: IfNotPresent
          args:
          - --dry-run=false
          # defaults to --github-token-file=/etc/github/oauth
          # defaults to --config-path=/etc/config/config
          ports:
          - name: http
            containerPort: 8888
          volumeMounts:
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
        volumes:
        - name: oauth
          secret:
            secretName: oauth-token
        - name: config
          configMap:
            name: config
- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: tide
- kind: Role
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: tide
  rules:
    - apiGroups:
        - "prow.k8s.io"
      resources:
        - prowjobs
      verbs:
        - create
        - list
- kind: RoleBinding
  apiVersion: rbac.authorization.k8s.io/v1beta1
  metadata:
    name: tide
  roleRef:
    apiGroup: rbac.authorization.k8s.io
    kind: Role
    name: tide
  subjects:
  - kind: ServiceAccount
    name: tide
