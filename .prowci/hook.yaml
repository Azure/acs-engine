# Needs the hmac-token secret for decrypting webhook payloads.
# Needs the oauth-token secret for manipulating Github PRs/issues.
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: hook
    annotations:
      prometheus.io/scrape: "true"
      prometheus.io/port: "8888"
  spec:
    selector:
      app: prow
      component: hook
    ports:
    - port: 8888
    type: ClusterIP
- apiVersion: apps/v1beta2
  kind: Deployment
  metadata:
    name: hook
    labels:
      app: prow
      component: hook
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: prow
        component: hook
    revisionHistoryLimit: 2
    template:
      metadata:
        labels:
          app: prow
          component: hook
      spec:
        containers:
        - name: hook
          image: quay.io/kargakis/hook:workaround
          imagePullPolicy: IfNotPresent
          args:
          - --dry-run=false
          # defaults to --port=8888
          # defaults to --github-token-file=/etc/github/oauth
          # defaults to --hmac-secret-file=/etc/webhook/hmac
          # defaults to --config-path=/etc/config/config
          # defaults to --plugin-config=/etc/plugins/plugins
          ports:
            - name: http
              containerPort: 8888
          volumeMounts:
          - name: hmac
            mountPath: /etc/webhook
            readOnly: true
          - name: oauth
            mountPath: /etc/github
            readOnly: true
          - name: config
            mountPath: /etc/config
            readOnly: true
          - name: plugins
            mountPath: /etc/plugins
            readOnly: true
          - name: tmp
            mountPath: /tmp
        volumes:
        - name: hmac
          secret:
            secretName: hmac-token
        - name: oauth
          secret:
            secretName: oauth-token
        - name: config
          configMap:
            name: config
        - name: plugins
          configMap:
            name: plugins
        - name: tmp
          emptyDir: {}
