approve:
- repos:
  - Azure/acs-engine
  implicit_self_approve: true
  lgtm_acts_as_approve: true

config_updater:
  maps:
    .prowci/config.yaml:
      name: config
    .prowci/plugins.yaml:
      name: plugins

label:
  additional_labels:
  - orchestrator/k8s
  - orchestrator/openshift
  - orchestrator/dcos
  - orchestrator/swarm
  - DO-NOT-MERGE


plugins:
  Azure/acs-engine:
  - approve
  - assign
  - cat
  - config-updater
  - dog
  - help
  - hold
  - label
  - lgtm
  - lifecycle
  - shrug
  - size
  - wip
  - yuks
