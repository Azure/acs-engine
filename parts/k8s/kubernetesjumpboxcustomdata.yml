#cloud-config

write_files:

- path: "/etc/cecile"
  permissions: "0744"
  encoding: "gzip"
  owner: "root"
  content: |
    {{GetKubeConfig}}

runcmd:
- curl -LO https://storage.googleapis.com/kubernetes-release/release/v{{.OrchestratorProfile.OrchestratorVersion}}/bin/linux/amd64/kubectl
- chmod +x ./kubectl
- sudo mv ./kubectl /usr/local/bin/kubectl