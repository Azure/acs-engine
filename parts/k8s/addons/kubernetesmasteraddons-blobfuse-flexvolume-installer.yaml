apiVersion: v1
kind: Namespace
metadata:
  name: flex
  labels:
    kubernetes.io/cluster-service: "true"
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: blobfuse-flexvol-installer
  namespace: flex
  labels:
    k8s-app: blobfuse
    kubernetes.io/cluster-service: "true"
spec:
  selector:
    matchLabels:
      name: blobfuse
  template:
    metadata:
      labels:
        name: blobfuse
        kubernetes.io/cluster-service: "true"
    spec:
      containers:
      - name: blobfuse-flexvol-installer
        image: andyzhangx/blobfuse-flexvol-installer:1.0.6
        imagePullPolicy: Always
        resources:
          requests:
            cpu: <kubernetesBlobfuseFlexVolumeInstallerCPURequests>
            memory: <kubernetesBlobfuseFlexVolumeInstallerMemoryRequests>
          limits:
            cpu: <kubernetesBlobfuseFlexVolumeInstallerCPULimit>
            memory: <kubernetesBlobfuseFlexVolumeInstallerMemoryLimit>
        volumeMounts:
        - name: volplugins
          mountPath: /etc/kubernetes/volumeplugins/
        - name: varlog
          mountPath: /var/log/      
      volumes:
      - name: varlog
        hostPath:
          path: /var/log/              
      - name: volplugins
        hostPath:
          path: /etc/kubernetes/volumeplugins/
      nodeSelector:
        beta.kubernetes.io/os: linux
