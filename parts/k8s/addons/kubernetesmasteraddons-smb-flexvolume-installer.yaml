apiVersion: v1
kind: Namespace
metadata:
  name: flex
  labels:
    kubernetes.io/cluster-service: "true"
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: smb-flexvol-installer
  namespace: flex
  labels:
    k8s-app: smb
    kubernetes.io/cluster-service: "true"
spec:
  selector:
    matchLabels:
      name: smb
  template:
    metadata:
      labels:
        name: smb
        kubernetes.io/cluster-service: "true"
    spec:
      containers:
      - name: smb-flexvol-installer
        image: andyzhangx/smb-flexvol-installer:1.0.2
        imagePullPolicy: Always
        resources:
          requests:
            cpu: <kubernetesSMBFlexVolumeInstallerCPURequests>
            memory: <kubernetesSMBFlexVolumeInstallerMemoryRequests>
          limits:
            cpu: <kubernetesSMBFlexVolumeInstallerCPULimit>
            memory: <kubernetesSMBFlexVolumeInstallerMemoryLimit>
        volumeMounts:
        - name: volplugins
          mountPath: /etc/kubernetes/volumeplugins/
        - name: varlog
          mountPath: /var/log/      
      volumes:
      - name: varlog
        hostPath:
          path: /var/log/              
      - name: volplugins
        hostPath:
          path: /etc/kubernetes/volumeplugins/
          type: DirectoryOrCreate
      nodeSelector:
        beta.kubernetes.io/os: linux
