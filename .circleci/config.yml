workflows:
  version: 2
  build_and_test:
    jobs:
      - test
      - pr-e2e-hold:
          type: approval
          filters:
            branches:
              ignore: master
      - non-k8s-pr-e2e:
          requires:
            - pr-e2e-hold
          filters:
            branches:
              ignore: master
      - pr-kubernetes-e2e:
          requires:
            - pr-e2e-hold
          filters:
            branches:
              ignore: master
      - ginkgo-k8s-e2e:
          requires:
            - pr-e2e-hold
          filters:
            branches:
              ignore: master
      - kubernetes-e2e:
          requires:
            - test
          filters:
            branches:
              only: master
      - swarm-e2e:
          requires:
            - test
          filters:
            branches:
              only: master
      - dcos-e2e:
          requires:
            - test
          filters:
            branches:
              only: master
      - swarmmode-e2e:
          requires:
            - test
          filters:
            branches:
              only: master