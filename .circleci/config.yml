          echo 'export SKIP_METRICS=y' >> $BASH_ENV
          echo 'export STAGE_TIMEOUT_MIN=30' >> $BASH_ENV
          echo 'export NUM_OF_RETRIES=2' >> $BASH_ENV
          echo 'export TEST_CONFIG=test/acse-conf/acse-pr-non-k8s.json' >> $BASH_ENV
      - run:
          name: e2e tests
