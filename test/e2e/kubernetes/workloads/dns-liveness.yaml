apiVersion: v1
kind: Pod
metadata:
  labels:
    test: liveness
  name: dns-liveness
spec:
  containers:
  - name: dns-liveness
    image: k8s.gcr.io/busybox
    args:
    - /bin/sh
    - -c
    - while true; do sleep 600; done
    livenessProbe:
      exec:
        command:
        - nslookup
        - bbc.co.uk
      initialDelaySeconds: 5
      periodSeconds: 5
  nodeSelector:
        beta.kubernetes.io/os: linux 
