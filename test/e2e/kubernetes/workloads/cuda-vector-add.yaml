apiVersion: batch/v1
kind: Job
metadata:
  name: cuda-vector-add
spec:
  template:
    metadata:
      name: cuda-vector-add
    spec:
      restartPolicy: Never
      tolerations:
      - key: nvidia.com/gpu
        effect: NoSchedule
        operator: Equal
        value: "true"
      containers:
      - name: cuda-vector-add
        image: k8s.gcr.io/cuda-vector-add:v0.1